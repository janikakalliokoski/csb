<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Admin: Delete Users</title>
    </head>

    <body>
        <h1>Delete Users</h1>
        <form action="/delete" method="POST">
            <p>Which user you want to delete?</p>
            <ul>
                {% for user in users %}
                <input type="radio" name="user" value="{{ user['id'] }}"> {{ user['username'] }}
                <br>
                {% endfor %}
            </ul>
            <input type="submit" value="Delete User">
        </form>
        <br>
        <a href="/">Go Back</a>
    </body>
